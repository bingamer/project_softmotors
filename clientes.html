<!doctype html>
<html lang="en">

<head>
  <title>SoftMotors - Painel do Cliente</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/sytle_cliente.css">
</head>

<body>
  <div class="principal">
    <div class="area_esquerda">
      <img src="./images/logosoftmotors.png" width="80" height="45" class="logo_softmotors" alt="">
      <h3>CADASTRO DE CLIENTES</h3>
    </div>

    <div class="form-rows">
      <form>
        <div class="form-row">
          <div class="form-group col-md-9 nome">
            Nome Completo: <input type="text" class="form-control" placeholder="Informe Nome Completo">
          </div>
          <div class="form-group col-md-2 nascimento">
            Data de Nascimento: <input type="text" class="form-control" placeholder="00/00/0000">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4 cpf">
            <label for="Cpf">CPF</label>
            <input type="Cpf" class="form-control" id="Cpf" placeholder="000.000.000-00">
          </div>
          <div class="form-group col-md-3 rg">
            <label for="rg">RG</label>
            <input type="rg" class="form-control" id="rg" placeholder="Informe RG">
          </div>
          <div class="form-group col-md-2 emissor">
            <label for="emissor">Org. Emissor</label>
            <input type="text" class="form-control" id="emissor" placeholder="Informe o OE">
          </div>
          <div class="form-group col-md-2 uf">
            <label for="inputUf">UF</label>
            <select id="inputUf" class="form-control">
              <option selected>Selecione...</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>
          <div class="form-group col-md-2 cep">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="Informe CEP">
          </div>
          <div class="form-group col-md-5 endereco">
            <label for="inputEndereco">Endereco</label>
            <input type="text" class="form-control" id="inputEndereco" placeholder="Informe o Endereco">
          </div>
          <div class="form-group col-md-4 cidade">
            <label for="inputCidade">Cidade</label>
            <input type="text" class="form-control" id="inputCidade" placeholder="Informe sua cidade">
          </div>
          <div class="form-group col-md-9 email">
            <label for="inputEmail">E-mail</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="exemplo@exemplo.com">
          </div>

          <div class="form-group col-md-2 telefone">
            <label for="inputTelefone">Telefone</label>
            <input type="text" class="form-control" id="inputTelefone" placeholder="(000) 99999-9999">
          </div>
        </div> <br>

        <input class="btn btn-info buttons" type="submit" value="SALVAR">
        <input class="btn btn-info buttons" type="reset" value="LIMPAR">
        <a class="btn btn-info buttons" href="http://www.fanap.br/" target="preview-frame" role="button">SAIR</a>
      </form>

    </div>

    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar Clientes" aria-label="Buscar Clientes">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </nav>

    <div class="busca_iframe">
      <iframe id="preview-frame" src="busca_clientes.html" name="preview-frame" frameborder="0" noresize="noresize"
      style="height: 300px; width: 100%;"></iframe>
    </div>
  </div>



  <!--Scripts Usados do Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
